<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Marker Modal</title>
    <link rel="stylesheet" href="../addMarker/addMarkerModal.css" />
    <script type="module" src="../js/buttonHandler.js"></script>
  </head>
  <body>
    <div id="modalContainer" class="info-window-content">
      <h3 id="add">Add a marker</h3>

      <div class="input-container">
        <input id="name" autocomplete="off" placeholder=" " required />
        <label for="name">Marker Name</label>
      </div>
      <div class="desc-container">
        <input id="desc" placeholder="" autocomplete="off" maxlength="50" />
        <label for="desc">Description</label>
      </div>

      <div id="weatherResponse"></div>
      <div id="markerInfo">
        <div id="geoInfo">
          <p><!-- ELEVATION_PLACEHOLDER --></p>
          <p><!-- LATITUDE_PLACEHOLDER --></p>
          <p><!-- LONGITUDE_PLACEHOLDER --></p>
        </div>
      </div>

      <div id="buttons">
        <button
          id="getWeather"
          onclick="getWeather(window.selectedLatLng.lat, window.selectedLatLng.lng)"
        >
          Get Weather
        </button>
        <button id="submit-button" name="submit" onclick="handleSubmit()">
          Submit
        </button>
        <button name="close" class="close">X</button>
      </div>
    </div>

    <script type="module" src="../js/getWeather.js"></script>
    <script type="module" src="../js/disableButton.js"></script>
  </body>
</html>
