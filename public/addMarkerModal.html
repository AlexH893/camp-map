<!-- addMarkerModal.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Marker Modal</title>
    <link rel="stylesheet" href="addMarkerModal.css" />
    <script type="module" src="./disableButton.js"></script>
  </head>
  <body>
    <div id="modalContainer" class="info-window-content">
      <h4>Add a marker</h4>

      <button
        id="getWeather"
        onclick="console.log(window.selectedLatLng); getWeather(window.selectedLatLng.lat, window.selectedLatLng.lng)"
      >
        <p id="weatherBtnTxt">Get Weather</p>
      </button>
      <div id="weatherResponse"></div>
      <div id="geoInfo">
        <p><!-- ELEVATION_PLACEHOLDER --></p>
        <p>
          <!-- LATITUDE_PLACEHOLDER -->
          <!-- LATITUDE_PLACEHOLDER -->
        </p>
        <p>
          <!-- LONGITUDE_PLACEHOLDER -->
          <!-- LONGITUDE_PLACEHOLDER -->
        </p>
      </div>

      <input id="name" required placeholder="Marker name" autofocus /> <br />
      <input id="desc" placeholder="Description" maxlength="30" /> <br />
      <button id="submit-button" name="submit">Submit</button>
      <button name="close" class="close" onclick="deleteAddition();">X</button>
    </div>
    <script type="module" src="./addMarker.js"></script>
    <script type="module" src="./getWeather.js"></script>
  </body>
</html>
