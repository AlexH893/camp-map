<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editMarkerModal.css" />
  </head>
  <body>
    <div id="editModalContainer" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()" style="cursor: pointer"
          >Ã—</span
        >
        <div id="imageContainer">
          <button id="deleteImageButton">X</button>
          <!-- IMAGE_PLACEHOLDER -->
        </div>
        <h4>Edit Marker</h4>
        <div class="input-container">
          <input id="name" placeholder=" " autocomplete="off" />
          <label for="name">Marker Name</label>
        </div>

        <div class="desc-container">
          <input
            id="desc"
            placeholder="Description"
            maxlength="30"
            autocomplete="off"
          />
          <label for="desc">Description</label>
        </div>
        <div id="coords">
          <ul>
            <li><strong>Latitude:</strong> <span id="lat"></span></li>
            <li><strong>Longitude:</strong> <span id="lng"></span></li>
            <li><strong>Elevation:</strong> <span id="elevation"></span></li>
          </ul>
        </div>
        <div id="buttons">
          <button id="submit" data-id="markerId">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
