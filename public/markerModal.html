<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="markerModal.css" />
  </head>
  <body>
    <div class="info-window-content">
      <div id="imageContainer">
        <!-- IMAGE_PLACEHOLDER -->

      </div>
      <h4 id="markerName"><!-- NAME_PLACEHOLDER --></h4>
      <p id="markerDesc"><!-- DESCRIPTION_PLACEHOLDER --></p>
      <div id="weatherResponse"></div>
      <div id="markerInfo">
        <div id="geoInfo">
          <p><!-- ELEVATION_PLACEHOLDER --></p>
          <p><!-- LATITUDE_PLACEHOLDER --></p>
          <p><!-- LONGITUDE_PLACEHOLDER --></p>
        </div>
        <p id="date_created">
          Created:
          <!-- DATE_CREATED_PLACEHOLDER -->
        </p>
      </div>
      <div id="buttons">
        <button class="edit" data-id="<!-- DYNAMIC_ID -->">Edit</button>

        <button
          id="getWeather"
          onclick="window.getWeather(window.selectedLatLng.lat, window.selectedLatLng.lng)"
        >
          <p id="weatherBtnTxt">Get Weather</p>
        </button>

        <button
          name="delete"
          class="delete"
          data-id="<!-- DYNAMIC_ID2 -->"
          onclick="window.handleDelete(this)"
        >
          Delete
        </button>
      </div>
      <form id="imageForm" enctype="multipart/form-data">
        <input
          type="hidden"
          id="markerId"
          name="markerId"
          value="<!-- DYNAMIC_ID -->"
        />
        <label for="fileUpload">Upload a JPG file:</label>
        <input type="file" id="fileUpload" name="image" accept=".jpg, .jpeg" />
        <button type="button" id="uploadButton">Upload</button>
      </form>
      <div id="uploadStatus"></div>
    </div>
    <script type="module" src="./addMarker.js"></script>
    <script type="module" src="./editMarker.js"></script>
  </body>
</html>
