<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="markerModal.css" />
  </head>
  <body>
    <div class="info-window-content">
      <h4 id="markerName"><!-- NAME_PLACEHOLDER --></h4>
      <p id="markerDesc"><!-- DESCRIPTION_PLACEHOLDER --></p>

      <button
        id="getWeather"
        onclick="console.log(window.selectedLatLng); getWeather(window.selectedLatLng.lat, window.selectedLatLng.lng)"
      >
        <p id="weatherBtnTxt">Get Weather</p>
      </button>

      <div id="weatherResponse"></div>
      <div id="geoInfo">
        <p><!-- ELEVATION_PLACEHOLDER --></p>
        <p><!-- LATITUDE_PLACEHOLDER --></p>
        <p><!-- LONGITUDE_PLACEHOLDER --></p>
      </div>

      <!-- The delete button -->
      <button
        name="delete"
        class="delete"
        data-id="<!-- DYNAMIC_ID -->"
        onclick="handleDelete(this)"
      >
        Delete
      </button>
    </div>
    <script type="module" src="./getWeather.js"></script>
    <script type="module" src="./disableButton.js"></script>
    <script type="module" src="./addMarker.js"></script>
    <script type="module" src="./deleteMarker.js"></script>
  </body>
</html>
